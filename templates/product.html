<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/layout">
<meta charset="UTF-8">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/perfume.css}">

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<style>
    .head img:hover,
    .head>a:hover,
    .head:hover {
        <c:choose><c:when test="${cateName eq 'Defuser'}">background-color: black;
        </c:when><c:when test="${cateName eq 'Man Perfume'}">background-color: blue;
        </c:when><c:when test="${cateName eq 'Woman Perfume'}">background-color: red;
        </c:when><c:when test="${cateName eq 'Candle'}">background-color: yellow;
        </c: when> </c:choose>
    }
</style>
</th:block>
<main layout:fragment="content" class="container-fluid">
    <div class="row" id="man_page">
        <div class="row my-5 py-5">
            <div class="col-8 offset-2 align-middle">
                <h1 class="text-center" th:text="${cateName}"></h1>
            </div>
        </div>
        <div class="col-8 offset-2 ">
            <div class="row" id="here">
                <td th:each="prod : ${product}">
                    <div class='col-3'>
                        <div class='row'>
                            <div class='head'>
                                <!--  location.href=\''+ @{/board/} + ${board.bcode} + '\' -->
                                <a th:href="@{/prod/} +${category}+'/'+ ${prod.pcode} ">
                                    <img class='img' th:src="@{/img/}+${prod.pictureurl }">
                                </a>
                            </div>
                            <div class='col'>
                                <a th:href="@{/prod/} +${category}+'/'+ ${prod.pcode}">
                                    <p class='name' th:text="${prod.name }"></p>
                                    <p class='price'>
                                        <span class="main_price" th:text="${prod.price }"></span>원
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </td>
            </div>
        </div>
        <div class="col-4 offset-4 d-flex justify-content-center align-items-start">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item disabled"><span class="page-link" id="prev">이전</span></li>
                    <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
                    <li class="page-item"><a class="page-link" href="#" id="next">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

</html>
