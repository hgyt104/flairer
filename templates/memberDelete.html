<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" >
<head>
  <!-- index.html 고유 CSS 추가 -->
  
  

  <!-- index.html 고유 스크립트 추가 -->
  
  	<script type="text/javascript" th:src="@{/js/mypage.js}"></script>
  	<script type="text/javascript" th:src="@{/jquery/jquery-3.6.0.js}"></script>
  	<script th:inline="javascript" th:if ="${msg ne null}">
		alert(/*[[${msg}]]*/);
	</script>
</head>
<body>  

  <main class ="container-fluid">
	<div style = "text-align:center;">
		<h1>비밀번호 확인</h1>
		<form th:action="@{/deletecheck}" name="frm" method="post">
			<input type="hidden" name="command" th:value="memberController">

			<table style = "margin:auto">
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="pwd" ></td>
				</tr>
			</table>
			<input type="submit" value="탈퇴" onclick="return pwdCheck()"> &nbsp;&nbsp;
			<input type="button" value="취소"/>
			
		</form>
	</div>
  </main>
