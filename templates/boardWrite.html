<main layout:fragment="content" class="container-fluid">

				<div class="col-8 offset-2 align-middle">
					<h1 class="text-center">Review Write</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-7 offset-3">
					<form name="frm" method="post" th:action="@{/board/boardwrite}">
						<input type="hidden" name="command" value="BoardController">
						<input type="hidden" name="bcode" th:value="${board.bcode }">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput" th:value="${board.bid}" disabled
								readonly>
							<label for="floatingInput">ID</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingInput" name="bpwd">
							<label for="floatingInput">PASSWORD</label>
							<span>&nbsp;&nbsp;* 필수 (게시물 수정 / 삭제시 필요합니다.)</span>

						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput" th:value="${board.btitle}"
								name="btitle">
							<label for="floatingInput">TITLE</label>
						</div>
						<div class="form-floating mb-3">
							<textarea class="form-control" id="floatingTextarea2" style="height:100px" name="bcontent"
								th:text="${board.bcontent}"></textarea>
							<label for="floatingTextarea2">CONTENT</label>
						</div>
						<br>
						<br>
						<div class="col-8 offset-3">
							<input class="btn btn-outline-dark " type="submit" value="등록" onclick="return boardCheck()">
							<input class="btn btn-outline-dark" type="reset" value="다시 등록">
							<input class="btn btn-outline-dark" type="button" value="목록"
								th:onclick="'location.href=\''+ @{/board/} + '\''">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
