<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link type="text/css" rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">

	<link type="text/css" rel="stylesheet" th:href="@{/css/common.css}">
	<link type="text/css" rel="stylesheet" th:href="@{/css/review.css}">

	<!--jquery 구버전 사용-->
	<script type="text/javascript" th:src="@{/jquery/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/header.js}"></script>
	<script type="text/javascript" th:src="@{/js/board.js}"></script>


	<title>Sentir L'odeur</title>
</head>

<body>
	<!-- 비밀번호 확인 창 -->
	<div style="text-align:center;">
		<h1>비밀번호 확인</h1>
		<form th:action="@{/board/boardreplycheckpass}" name="frm" method="get">
			<input type="hidden" name="rcode" th:value="${param.rcode }">
			<input type="hidden" name="bcode" th:value="${param.bcode }">
			<table style="margin:auto">
				<tr>
					<th>회원 PASSWORD를 입력해주세요</th>
					<th><input type="password" name="pwd"></th>
				</tr>
			</table>
			<br> <input type="submit" th:value="확인" th:onclick="return bpwdCheck()"> <br>
			<br>
			<p th:text="${message }"></p>
		</form>
	</div>


</body>

</html>
