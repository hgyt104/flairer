<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!-- index.html 고유 CSS 추가 -->


  <!-- index.html 고유 스크립트 추가 -->

  <script type="text/javascript" th:src="@{/js/signup.js}"></script>

</head>

<body>
  <main class="container-fluid">
    <!-- 회원가입시 아이디 중복체크 창 -->
    <h2>아이디 중복 확인</h2>
    <form th:action="@{/idCheck}" method="post" name="frm">
      아이디
      <input type="text" name="userid" th:value="${userid }">
      <input type="submit" value="중복 체크"><br>
      <script th:inline="javascript" th:if="${result eq 1 }">
        opener.document.frm.userid.value = "";
      </script>
      <p th:if="${result eq 1 }" th:text="${userid } + '는 이미 사용 중인 아이디입니다.'"></p>
      <p th:unless="${result eq 1 }" th:text="${userid } +'는 사용 가능한 아이디입니다.'"></p>
      <input th:if="${result eq -1 }" type="button" value="사용" class="cancel" onclick="idok()">
    </form>
    <!-- 회원가입시 아이디 중복체크 창 -->
  </main>
</body>

</html>
